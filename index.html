<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Roll</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="dice-div">
        <div class="die die1"></div>
        <div class="die die2"></div>
      </div>
      <div class="button-div"><button onclick="roll()">Roll</button></div>
      <div class="predict-div">
        <label for="number">Predicted Total</label>
        <input id="number" type="number" min="2" max="12" />
      </div>
      <div class="wrong-div">
        <p></p>
      </div>
      <div class="cheat-div">
        <p></p>
      </div>
      <div class="escape-div"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
